<!DOCTYPE html>
<html lang="en">
<head>
  <title>Role Playing Game</title>
</head>
<body>
  <main class="container my-3">

    <div class="row">
      <div class="col">
        <div class="card">
          <h3 class="card-header"><span id="playerCharacterName"></span></h3>

          <div class="card-body">
            <div>Health = <span id="playerCharacterHealth"></span></div>
            <div>Height = <span id="playerCharacterHeight"></span></div>
            <div>Weapon = <span id="playerCharacterWeapon"></span></div>
          </div>

          <div class="card-footer">
            <button class="btn btn-primary" btn-type="click" id="attack">Attack!</button>
            <button class="btn btn-primary" btn-type="click" id="moveon">Move On!</button>
          </div>

        </div>

      </div>

      <div class="col">
        <div class="card">
          <h3 class="card-header"><span id="enemyCharacterName"></span></h3>
          <div class="card-body">
            <div>Health = <span id="enemyCharacterHealth"></span></div>
            <div>Height = <span id="enemyCharacterHeight"></span></div>
            <div>Weapon = <span id="enemyCharacterWeapon"></span></div>
          </div>

          <div class="card-footer">
            <p>I am Blobby your worst nightmare!</p>
          </div>

        </div>

      </div>
    </div>

  </main>

  
</body>
</html>
